apply plugin: 'java'

repositories {
    mavenCentral()
}

dependencies {
    compile 'org.testng:testng:6.14.3'
    compile 'commons-validator:commons-validator:1.4.0'
    compile 'io.appium:java-client:5.0.4'
    compile 'javax.websocket:javax.websocket-all:1.1'
    compile 'org.seleniumhq.selenium:selenium-java:3.12.0'

}